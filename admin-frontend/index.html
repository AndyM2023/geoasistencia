<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEOASISTENCIA - Admin</title>
    
    <!-- Estilos críticos para evitar FOUC (Flash of Unstyled Content) -->
    <style>
      /* Estilos base críticos */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: #0a0a0f;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      #app {
        min-height: 100vh;
        background: #0a0a0f;
      }
      
      /* Prevenir FOUC */
      .v-application {
        background: #0a0a0f !important;
      }
      
      /* Estilos de carga */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0a0a0f;
        color: #00d4ff;
      }
    </style>
  </head>
  <body>
    <!-- Indicador de carga mientras se inicializa Vue -->
    <div id="loading" class="loading">
      <div style="text-align: center;">
        <h2>GEOASISTENCIA</h2>
        <p>Cargando aplicación...</p>
      </div>
    </div>
    
    <div id="app" style="display: none;"></div>
    <script type="module" src="/src/main.js"></script>
    
    <script>
      // Ocultar indicador de carga cuando Vue esté listo
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          const app = document.getElementById('app');
          if (loading && app) {
            loading.style.display = 'none';
            app.style.display = 'block';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
